<div class="login-container">
  <div class="login-box">
    <div class="brand-header">
      <h1 class="brand-name">Campaign X</h1>
      <p class="brand-tagline">Marketing Campaign Management</p>
    </div>
    <h2>Login</h2>
    
    <form>
      <div class="input-group">
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="Email"
          required>
      </div>
      
      <div class="input-group">
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="Password"
          required>
      </div>
      
      <button type="button" (click)="login()" class="login-btn">Login</button>
    </form>
    
    <p class="signup-link">Don't have an account? <a routerLink="/signup">Sign up</a></p>
  </div>
</div>
